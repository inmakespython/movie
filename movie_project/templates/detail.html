{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="400" height="600">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h5>{{movie.description}}</h5>
            <h6>{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
