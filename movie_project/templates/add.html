{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name">
    <input type="text" name="description" placeholder="Enter the movie description">
    <input type="text" name="year" placeholder="Enter your movie year">
    <input type="file" name="image">
    <input type="submit">
</form>
{% endblock %}
